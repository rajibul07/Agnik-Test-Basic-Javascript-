<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agnik</title>
    <link rel="stylesheet" href="index.css">
    <script src="app.js"></script>
</head>
<body>
    <div class="home">
        <div>
            <label for="red">Red</label>
            <input type="number" id="red">
        </div>
        <div>
            <label for="green">Green</label>
            <input type="number" id="green">
        </div>
        <div>
            <label for="blue">Blue</label>
            <input type="number" id="blue">
        </div>
    </div>
    <div class="numCircle">
          <label for="numberOfCircle">Number of Circle</label>
          <input type="number" id="numberOfCircle" min="0" max="10">
    </div>
    <div class="press">
        <button class="btn" id="submit" onclick="work()">Submit</button>
    </div>
    <div class="circlebox">
        <div class="circleElement" id="red_cir"></div>
        <div class="circleElement" id="green_cir"></div>
        <div class="circleElement" id="blue_cir"></div>
    </div>
    <div class="press_2">
      <button class="btn1" id="btn1" onclick="start()">Start</button>
      <button class="btn1" id="btn2" onclick="reset()">Reset</button>
    </div>
</body>
</html>
